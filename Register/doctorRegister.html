<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>

        <div class="register-container">
               <h2>Register As Doctor</h2>
                <form name="register-form" action="doctorRegister.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username " required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_pw" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn register-btn">Register</button>
                </form>
                <p>Already have an account? <a href="../DoctorLogin/doctorLogin.html">Login</a></p>        
        </div>
</body>
</html>
